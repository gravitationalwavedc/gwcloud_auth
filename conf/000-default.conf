User www-data
Group www-data

Listen 8000
<VirtualHost *:8000>
    ProxyRequests Off

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    SSLProxyEngine On
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerExpire off
    ProxyPass / https://localhost/
    ProxyPassReverse / https://localhost/

    ErrorLog /dev/stdout
    TransferLog /dev/stdout
    LogLevel debug
</VirtualHost>
    
<Location /Shibboleth.sso>
    SetHandler shib
</Location>

<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/ssl/crt/gwcloud_auth.crt
    SSLCertificateKeyFile /etc/ssl/crt/gwcloud_auth.key
    ServerAdmin llakerink@swin.edu.au
    DocumentRoot /src

    Alias /static/ /src/static-files/
    <Directory /src/static-files>
	Require all granted
    </Directory>

    <Directory /src/gwcloud_auth>
        <Files wsgi.py>
            Require all granted
        </Files> 
    </Directory>
    
    <Location /ligo>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        <RequireAll>
            require shib-session
            require shib-attr isMemberOf Communities:LSCVirgoLIGOGroupMembers
       </RequireAll>
    </Location>

    WSGIDaemonProcess gwcloudauth python-path=/src python-home=/src/venv user=www-data socket-user=www-data group=www-data
    WSGIProcessGroup gwcloudauth
    WSGIScriptAlias / /src/gwcloud_auth/wsgi.py

    ErrorLog /dev/stdout
    TransferLog /dev/stdout
    LogLevel debug
</VirtualHost> 
